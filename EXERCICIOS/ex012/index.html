<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="560"  controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="vide/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Viideo.Mp4.mp4" type="viideo/mp4">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo  videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HNBCVM4KbUM?si=Im3-x-VQk0h5-BH3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
