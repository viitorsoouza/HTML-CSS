<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
div > p {
    display: none;
}
div:hover > p {
    display: block;
    color: rgb(247, 246, 248);
    background-color: black;
    width: 300px;
}
 
        div:hover {
            color: red;
        }
       
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>VOU COMER SEU CU GOSTOSO HOJE</p>
    </div>

</body>
</html>
